<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumping Column</title>
    <link rel="stylesheet" href="src/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script src="src/main.js"></script>
<table id="defaultButtons">
    <tr>
        <td style="text-align:right;" class="closebuttons">
            <a href="#" id="restartWindowButton" class="positivesmall" onclick="window.location.reload(true);">
                Restart
            </a>
            <a href="#" id="exitWindowButton" class="negativesmall" onclick="window.close()">
                Close window
            </a>
        </td>
    </tr>
    <tr>
        <td class="levelDown">
            <a href="#" id="levelDown" class="positivesmall" onclick="">Level Down</a>
        </td>
    </tr>
</table>
<div id="actionButtons">
    <div id="chooseOneButtons">
        <a href="#" id="confirmButton" class="positivesmall">Restart</a>
        <a href="#" id="rejectButton" class="positivesmall">Close window</a>
    </div>
    <a href="#" id="middleButton" class="positivesmall">Halabala</a>
</div>

</body>
</html>
